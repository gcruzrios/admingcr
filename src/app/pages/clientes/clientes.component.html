<div class="row">
    <div class="col-md-12">
      <!-- TABLE HOVER -->
      <div class="panel">
        

        <div class="row">
            <div class="col-md-9">
                <div class="panel-heading">
                    <h3 class="panel-title">Listado de Clientes</h3>
                </div>
            </div>
            <div class="col-md-3">
                <br>
                    <button [routerLink]="['/cliente','nuevo']" type="button" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-plus"></i>
                        Crear Cliente</button>
            </div>    
        </div> 


        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Contacto</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes; let i = index">
                        <td class="w70">
                            {{ i +1 }}
                        </td>
                        
                        <td>{{ cliente.nombre}}</td>
                        <td>{{ cliente.contacto}}</td>
                        <td>{{ cliente.email}}</td>  
                        <td>{{ cliente.telefono}}</td>
                        <td>{{ cliente.tipo}}</td>    
                        <td>
                            <button [routerLink]="['/cliente', cliente._id]" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                            </button>
                        
                            <button (click)="borrarCliente(cliente)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>

            <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                Anteriores
            </button>
            <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                Siguientes
            </button>
            <div class="left">
                
            </div>
            <div class="right">
               
            </div>
            
           
            
        </div>
    </div>
    <!-- END TABLE HOVER -->
    </div>
    
</div>

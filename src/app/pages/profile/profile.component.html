<div class="row">
    <div class="col-md-8">
        <!-- PANEL HEADLINE -->
        <div class="panel panel-headline">
            <div class="panel-heading">
                <h3 class="panel-title">Perfil del Usuario</h3>
                <p class="panel-subtitle">{{usuario.nombre}}</p>
            </div>
            <div class="panel-body">
                <h4>Opciones de Actualización</h4>
                <p></p>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre:</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control"  placeholder="Enter correo" required>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-danger':(password.errors?.required) && password.touched }">
                        <label for="exampleInputPassword1">Nuevo Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="" [disabled]="usuario.google" name="password" type="password" class="form-control"  placeholder="Ingrese Password" required #password="ngModel">
                        </div>
                        <div *ngIf="password.errors?.required">
                            Este campo es requerido
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-danger':(password2.errors?.required) && password2.touched }" >
                        <label for="exampleInputPassword2">Password Confirmación</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="" [disabled]="usuario.google" name="password2" type="password" class="form-control"  placeholder="Ingrese Password" required #password2="ngModel">
                        </div>
                        <div *ngIf="password2.errors?.required">
                            Este campo es requerido
                        </div>
                        <div *ngIf="(password2.value != password.value)">
                          Los passwords deben coincidir
                      </div>
                    </div>
                   
                    
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar</button>
                   
                    
                </form>
            </div>
            
        </div>
        <!-- END PANEL HEADLINE -->
    </div>
    <div class="col-md-4">
        <!-- PANEL NO PADDING -->
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Fotografía</h3>
                <div class="right">
                    
                </div>
            </div>
            <div class="panel-body no-padding bg-primary text-center">
                <div class="padding-top-30 padding-bottom-30">
                    <i class="fa fa-thumbs-o-up fa-5x"></i>
                    <h3>No Content Padding</h3>
                </div>
            </div>
        </div>
        <!-- END PANEL NO PADDING -->
    </div>
</div>

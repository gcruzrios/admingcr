<div class="row">
    <div class="col-md-12">
      <!-- TABLE HOVER -->
      <div class="panel">
        <div class="panel-heading">
            <h3 class="panel-title">Listado de Usuarios</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>ROL</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td class="w70">
                            <img (click)="mostrarModal( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer" alt="{{ usuario.nombre }}">
                        </td>
                        <td>{{ usuario.nombre}}</td>
                        <td>{{ usuario.email }}</td>
                        <td>
                            <select [(ngModel)]="usuario.role" name="role" class="form-control">
                                <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                <option value="USER_ROLE">USER_ROLE</option>
                            </select> 
                        </td>
                        <td>
                            <label *ngIf="usuario.google" class="label label-danger">Google</label>
                            <label *ngIf="!usuario.google" class="label label-info">Normal</label></td>
                        <td>
                            <button (click)="guardarUsuario(usuario)" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                            </button>
                        
                            <button (click)="borrarUsuario(usuario)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>

            <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                Anteriores
            </button>
            <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                Siguientes
            </button>
            <div class="left">
                
            </div>
            <div class="right">
               
            </div>
            
           
            
        </div>
    </div>
    <!-- END TABLE HOVER -->
    </div>
    
</div>
